<header class="container header">
  <div class="wrapper">
    <a href="./index.html" aria-label="logo, link to home page">
      <div class="logo-svg-container">
        <svg class="logo-svg">
          <use href="./img/icons.svg#icon-logo"></use>
        </svg>
        <svg class="logo-name">
          <use href="./img/icons.svg#icon-name"></use>
        </svg>
      </div>
    </a>
    <div class="header-menu">
      <nav class="menu">
        <ul>
          <li><a class="header-menu-link" href="#hero">How It Works</a></li>
          <li><a class="header-menu-link" href="#vegetables">Vegetables</a></li>
          <li><a class="header-menu-link" href="#rewiews">Reviews</a></li>
        </ul>
      </nav>
      <a class="shop" href="#vegetables">Shop now</a>
      <button
        class="burger-btn"
        type="button"
        id="mobile-menu-open"
        aria-label="mobile menu open"
        data-menu-open
      >
        <svg class="burger-icon">
          <use href="/img/icons.svg#icon-burger"></use>
        </svg>
      </button>
    </div>
  </div>
  <!--Mobile menu-->
  <div class="mobile-menu" data-menu>
    <div class="mobile-menu-wrapper">
      <div class="mobile-menu-header">
        <button
          class="close-btn"
          type="button"
          id="mobile-menu-close"
          aria-label="mobile menu close"
          data-menu-close
        >
          <svg class="icon-close">
            <use href="/img/icons.svg#icon-close"></use>
          </svg>
        </button>
      </div>
      <nav>
        <ul class="mobile-menu-list">
          <li><a class="menu-link" href="#hero">How It Works</a></li>
          <li><a class="menu-link" href="#vegetables">Vegetables</a></li>
          <li><a class="menu-link" href="#reviews">Reviews</a></li>
        </ul>
      </nav>
      <a class="shop-link" href="#vegetables">Shop now</a>
    </div>
  </div>
</header>
